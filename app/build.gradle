plugins {
 id 'com.android.application'
 id 'org.jetbrains.kotlin.android'
}

android {
 namespace 'com.example.videosplitterprecise'
 compileSdk 34
 defaultConfig {
  applicationId 'com.example.videosplitterprecise'
  minSdk 21
  targetSdk 34
  versionCode 1
  versionName '1.0'
 }
 buildTypes { release { minifyEnabled false } }
}

dependencies {
 implementation 'com.arthenica:ffmpeg-kit-full:6.0'
}
